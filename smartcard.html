<body>
    <div class="banner"><p align="center">Nepal Trekking Agency System<br>नेपाल ट्रेकिङ एजेन्सी प्रणाली </p></div>
    <img src="egv.svg" alt="GIF Image" class="flag-images"> <!-- GIF image at top left corner -->
    <img src="flag.gif" alt="GIF Image" class="flag-image"> <!-- GIF image at top left corner -->
    <div class="input-form">
       
        <fieldset>
            <legend>Add Personal Details (व्यक्तिगत विवरणहरू थप्नुहोस्)</legend>
            <label for="name" class="required">Name(नाम):</label>
            <div id="nameError" class="error"></div>
            <input type="text" id="name" placeholder="Enter your name">

            <label for="address" class="required">Address(ठेगाना):</label>
            <div id="addressError" class="error"></div>
            <input type="text" id="address" placeholder="Enter your address">

            <label for="citizenshipNumber" class="required">Citizenship Number(नागरिकता नम्बर):</label>
            <div id="citizenshipNumberError" class="error"></div>
            <input type="text" id="citizenshipNumber" placeholder="Enter your citizenship number (numbers and -)">

            <label for="contactNumber" class="required">Contact Number(सम्पर्क नम्बर):</label>
            <div id="contactNumberError" class="error"></div>
            <div class="input-group">
                <select id="countryCode">
                    <option value="+977">Nepal (+977)</option>
                    <option value="+91">India (+91)</option>
                    <option value="+86">China (+86)</option>
                    <option value="+351">Portugal (+351)</option>
                    <option value="+7">Russia (+7)</option>
                </select>
                <input type="text" id="contactNumber" placeholder="Enter your 10-digit contact number">
            </div>

            <label for="language" class="required">Language(भाषा):</label>
            <div id="languageError" class="error"></div>
            <input type="text" id="language" placeholder="Enter languages spoken">

            <label for="expiryDate" class="required">Expiry Date(म्याद सकिने मिति):</label>
            <div id="expiryDateError" class="error"></div>
            <input type="text" id="expiryDate" placeholder="Enter expiry date (YYYY/MM/DD)">

            <label for="registrationNumber" class="required">Registration Number(दर्ता नम्बर):</label>
            <div id="registrationNumberError" class="error"></div>
            <input type="text" id="registrationNumber" placeholder="Enter registration number">

            <label for="passportPhoto" class="required">Passport Size Photo(पासपोर्ट साइज फोटो):</label>
            <div id="photoError" class="error"></div>
            <input type="file" id="passportPhoto" accept="image/*">
        </fieldset>
  
        <button onclick="generateCard()">Generate Card</button>
    </div>

    <div class="card" id="idCard">
        <img src="egv.svg" alt="Logo" class="logo" id="logoImg">
        <div class="header">
            Koshi Province Government<br>
            Ministry of Culture and Tourism<br>
            SOLUKHUMBU TOURISM OFFICE<br>
             Solukhumbu,Nepal
        </div>
        <div class="line"></div>
        <div class="title">IDENTITY CARD FOR TREKKING GUIDE</div>
        <div class="left" id="leftDetails">
            <!-- User input will populate here -->
        </div>
        <div class="right" id="rightDetails">
            <!-- User input will populate here -->
        </div>
        <img src="" alt="" class="photo1" id="photoImg">
        <div class="registration" id="registrationNo"></div>
        <div class="issuing">Issuing Office Signature</div>
        <img src="chip.jpg" alt="chip-ipload" class="chip-image">
    </div>

    <button class="print-button" onclick="printCard()">Print Card</button>

    <script>
        function generateCard() {
            // Get user input values
            const name = document.getElementById('name').value.trim();
            const address = document.getElementById('address').value.trim();
            const citizenshipNumber = document.getElementById('citizenshipNumber').value.trim();
            const countryCode = document.getElementById('countryCode').value;
            const contactNumber = document.getElementById('contactNumber').value.trim();
            const language = document.getElementById('language').value.trim();
            const expiryDate = document.getElementById('expiryDate').value.trim();
            const registrationNumber = document.getElementById('registrationNumber').value.trim();

            // Regular expressions for validation
            const nameRegex = /^[a-zA-Z\s]+$/;
            const addressRegex = /^[a-zA-Z0-9\s,]+$/;
            const citizenshipNumberRegex = /^[\d-]+$/; // Numbers and -
            const contactNumberRegex = /^\d{10}$/; // 10 digit number
            const languageRegex = /^[a-zA-Z\s,]+$/; // Letters, spaces, and commas
            const expiryDateRegex = /^\d{4}\/\d{2}\/\d{2}$/; // YYYY/MM/DD

            // Error message elements
            const nameError = document.getElementById('nameError');
            const addressError = document.getElementById('addressError');
            const citizenshipNumberError = document.getElementById('citizenshipNumberError');
            const contactNumberError = document.getElementById('contactNumberError');
            const languageError = document.getElementById('languageError');
            const expiryDateError = document.getElementById('expiryDateError');
            const registrationNumberError = document.getElementById('registrationNumberError');
            const photoError = document.getElementById('photoError');

            // Clear previous error messages
            nameError.textContent = '';
            addressError.textContent = '';
            citizenshipNumberError.textContent = '';
            contactNumberError.textContent = '';
            languageError.textContent = '';
            expiryDateError.textContent = '';
            registrationNumberError.textContent = '';
            photoError.textContent = '';

            // Validation flag
            let isValid = true;

            // Validate inputs
            if (!name || !nameRegex.test(name)) {
                nameError.textContent = "Please enter a valid name (only letters and spaces).";
                isValid = false;
            }
            if (!address || !addressRegex.test(address)) {
                addressError.textContent = "Please enter a valid address (letters, numbers, and commas).";
                isValid = false;
            }
            if (!citizenshipNumber || !citizenshipNumberRegex.test(citizenshipNumber)) {
                citizenshipNumberError.textContent = "Please enter a valid citizenship number (numbers and -).";
                isValid = false;
            }
            if (!contactNumber || !contactNumberRegex.test(contactNumber)) {
                contactNumberError.textContent = "Please enter a valid 10-digit contact number.";
                isValid = false;
            }
            if (!language || !languageRegex.test(language)) {
                languageError.textContent = "Please enter valid languages.";
                isValid = false;
            }
            if (!expiryDate || !expiryDateRegex.test(expiryDate)) {
                expiryDateError.textContent = "Please enter a valid expiry date (YYYY/MM/DD).";
                isValid = false;
            }
            if (!registrationNumber) {
                registrationNumberError.textContent = "Please enter a registration number.";
                isValid = false;
            }

            // Get passport size photo
            const fileInput = document.getElementById('passportPhoto');
            const file = fileInput.files[0];

            if (!file) {
                photoError.textContent = "Please upload a passport size photo.";
                isValid = false;
            }

            // Generate card if all inputs are valid
            if (isValid) {
                const photoUrl = URL.createObjectURL(file);

                // Display input details on the card
                document.getElementById('leftDetails').innerHTML = `
                    <p>Name: ${name}</p>
                    <p>Address: ${address}</p>
                    <p>Citizenship Number: ${citizenshipNumber}</p>
                    <p>Contact Number: ${countryCode} ${contactNumber}</p>
                    <p>Language: ${language}</p>
                    <p>Expiry Date: ${expiryDate}</p>
                `;
                document.getElementById('registrationNo').textContent = `Reg. No.: ${registrationNumber}`;
                document.getElementById('photoImg').src = photoUrl; // Display photo on the card
            } else {
                alert("Cannot generate card. Please fill all fields correctly.");
            }
        }

        function printCard() {
            // Check if the card is generated
            const cardContent = document.getElementById('leftDetails').innerHTML.trim();
            if (cardContent === '') {
                alert("Cannot print card. Please generate the card first.");
                return;
            }

            // Print the card
            window.print();
        }
    </script>
